<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="gallery-section">
      <div class="inner-width">
        <h1>Photos</h1>
        <div class="border"></div>
        <div class="gallery">

          <a href="img/m1.jpg" class="image">
            <img src="img/m1.jpg" alt="">
          </a>

          <a href="img/m2.jpg" class="image">
            <img src="img/m2.jpg" alt="">
          </a>

          <a href="img/m3.jpg" class="image">
            <img src="img/m3.jpg" alt="">
          </a>

          <a href="img/m4.jpg" class="image">
            <img src="img/m4.jpg" alt="">
          </a>

          <a href="img/m5.jpg" class="image">
            <img src="img/m5.jpg" alt="">
          </a>

          <a href="img/m6.jpg" class="image">
            <img src="img/m6.jpg" alt="">
          </a>

          <a href="img/m7.jpg" class="image">
            <img src="img/m7.jpg" alt="">
          </a>

          <a href="img/m8.jpg" class="image">
            <img src="img/m8.jpg" alt="">
          </a>

        </div>
      </div>
    </div>


  <script>
    $(".gallery").magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      }
    });
  </script>

  </body>
</html>
