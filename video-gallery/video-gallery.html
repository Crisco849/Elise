<!DOCTYPE HTML>
<html lang = "en">
<html>
<head>
	<title>Video Gallery</title>
	<meta charset = "UTF-8" />
	<link rel="stylesheet" href="video-gallery.css">
	<div id="root"></div>
</head>

<body>
	
	<section>
		<video id="slider" autoplay loop>
			<source src="h1.mp4" type="video/mp4">
		</video>
		<ul class="navigation">
			<li onclick="videoUrl('../Main-Page.mp4');"><img src="media/pic3.png"></li>
			<li onclick="videoUrl('../bg.mp4')"><img src="media/pic2.png"></li>
			<li onclick="videoUrl('../bg.mp4')"><img src="media/pic2.png"></li>
			<li onclick="videoUrl('../bg.mp4')"><img src="media/pic2.png"></li>
		</ul>
		<div class="center-con">
    <div class="round" onclick="javascript:window.location = 'video-gallery-2.html'">
        <div id="cta">
            <span class="arrow primera next "></span>
            <span class="arrow segunda next "></span>
        </div>
    </div>
	</div>

	</section>
	
	<script type="text/javascript">
		
		function videoUrl(url){
			document.getElementById("slider").src = url;
		}
		$('.round').click(function(e) {
    e.preventDefault();
    e.stopPropagation();
    $('.arrow').toggleClass('bounceAlpha');
});



	</script>
	






</body>
</html>
