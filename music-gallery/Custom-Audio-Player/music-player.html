<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="pyro.jpeg"/>
        </div>
       
        <div id="main">
            <div id="image">
                <img src="pyro.jpeg"/>
            </div>
            <div id="player">
                <div id="songTitle">Demo</div>
                <div id="buttons">
                    <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>
                
                <div id="seek-bar">
                    <div id="fill"></div>
                    <div id="handle"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
    
        var songs = ["pyro.mp3", "Paranoid Android.mp3", "Bad Blood.mp3", "Daniel in the Den.mp3", "Flaws.mp3", "Get Home.mp3", "Icarus.mp3", "Laughter Lines.mp3", "Laura Palmer.mp3", "Oblivion.mp3", "Overjoyed.mp3", "Pompeii.mp3", "The Silence.mp3", "These Streets.mp3", "Things We Lost in the Fire.mp3", "Weight of Living, Pt. I.mp3", "Weight of Living, Pt. II.mp3", "breathe_(feat_colbie_caillat).mp3", "change.mp3", "come_in_with_the_rain.mp3", "fearless.mp3", "fifteen.mp3", "forever_and_always.mp3", "forever_and_always_(piano_version).mp3", "hey_stephen.mp3", "jump_then_fall.mp3", "love_story.mp3", "superstar.mp3", "tell_me_why.mp3","the_best_day.mp3", "the_other_side_of_the_door.mp3","the_way_i_loved_you.mp3", "untouchable.mp3", "white_horse.mp3", "you_belong_with_me.mp3", "youre_not_sorry.mp3", "An Act Of Kindness.mp3", "Blame.mp3", "Campus.mp3", "Fake It.mp3", "Four Walls (The Ballad Of Perry Smith).mp3", "Glory.mp3", "Good Grief.mp3", "Lethargy.mp3", "Oil On Water.mp3", "Power.mp3", "Send Them Off!.mp3", "Shame.mp3", "Snakes.mp3", "The Anchor.mp3", "The Currents.mp3", "Two Evils.mp3", "Warmth.mp3", "Way Beyond.mp3", "Winter Of Our Youth.mp3"]; 
        console.log(songs.length);
        var poster = ["pyro.jpeg", "ok-computer.jpg", "bad-blood.png","bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "bad-blood.png", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "fearless.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg", "wild-world.jpg"];
        console.log(poster.length);
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");
        
        var song = new Audio();
        var currentSong = 0;    // it point to the current song
        
        window.onload = playSong;   // it will call the function playSong when window is load
        
        function playSong(){
            
            song.src = songs[currentSong];  //set the source of 0th song 
            
            songTitle.textContent = songs[currentSong]; // set the title of song
            
            song.play();    // play the song
        }
        
        function playOrPauseSong(){
            
            if(song.paused){
                song.play();
                $("#play img").attr("src","Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","Play.png");
            }
        }
        
        song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
        });
        
    
        function next(){
            
            currentSong++;
            if(currentSong > 55){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
    
        function pre(){
            
            currentSong--;
            if(currentSong < 0){
                currentSong = 2;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
        
    
    
    
    
    
    
    
    
    
    </script>
